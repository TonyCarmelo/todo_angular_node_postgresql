<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link rel="stylesheet" href="/styles/global.css">
</head>
<body ng-app="TodoApp">
  <h1>Hello World</h1>
  <p>inside public</p>
  <div ng-controller="TodoCtrl">

    <form action="javascript:void(0)" ng-submit="addTask(newTask)">
      <input type="text" ng-model="newTask.text" placholder="Add a todo item">
      <input type="hidden" ng-model="newTask.done" value="false">
      <button>Add a todo</button>
    </form>

    <ul>
      <li ng-repeat="task in tasks">
        <h3>{{task.text}}</h3>
        <p>{{task.done}}</p>
        <button ng-click="deleteTask(task)">Delete</button>
      </li>
    </ul>

  </div>

  <script src="/js/angular-1.2.24/angular.min.js"></script>
  <script src="/js/angular-1.2.24/angular-route.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
